<layout src="./common/layout.html">
	<div class="p_index">
		<!-- 头部 begin -->
		<div class="p_header">
			<div class="p_ctx clearfix">
				<div class="logo">
					<a href="#"><img src="/static/clubadmin/images/logo.png"></a>
				</div>
				<div class="version"><img src="/static/clubadmin/images/top_version.png"></div>
				<div class="phone">
					<b class="icon icon_tel"></b>
					<span>400-002-9691</span>
				</div>
			</div>
		</div>
		<!-- 头部 end -->
		<!-- banner begin -->
		<div class="banner_box fuzzy">
			<div class="p_ctx banner-body">
				<div class="login_box clearfix">
					<div class="body_left">
						<div class="slogon">
							<img src="/static/clubadmin/images/register_slogon.png">
						</div>
						<div class="desc">
							<h1><i class="e_arr_r mr5"></i> 服务须知</h1>
							<p>我们的审核时限为24小时（工作日）<br/>
							法定节假日顺延。如您对企业用户注册有疑问<br/>
							或有批量采购需求，请拨打企业专享热线：<br/>
							<i>400-002-9691</i></p>
						</div>
					</div>
					<div class="body_right">
						<div class="choose">
							<div class="w_tab">
								<div class="tab_head">
									<a href="#" class="active">个人</a>
									<a href="#">公司</a>
								</div>
							</div>
						</div>
						<div class="login_form">
							<form>
								<div class="w_input_box clearfix">
									<label class="w_input_label">
										<input class="e_clr_input" placeholder="用户名" type="text" name="pwuser">
										<div class="border"></div>
									</label>
								</div>
								<div class="w_input_box clearfix">
									<label class="w_input_label">
										<input class="e_clr_input" placeholder="密码" type="password" name="pwuser">
										<div class="border"></div>
									</label>
								</div>
								<div class="w_input_box clearfix">
									<label class="w_input_label">
										<input class="e_clr_input" placeholder="联系人" type="password" name="pwuser">
										<div class="border"></div>
									</label>
								</div>
								<div class="w_input_box clearfix">
									<label class="w_input_label">
										<input class="e_clr_input" placeholder="手机号" type="password" name="pwuser">
										<div class="border"></div>
									</label>
								</div>
								<div class="w_input_box clearfix">
									<label class="w_input_label">
										<input class="e_clr_input" placeholder="邮箱" type="password" name="pwuser">
										<div class="border"></div>
									</label>
								</div>
								<div class="register clearfix">
									<label class="agree" for="agree">
										<input type="checkbox" id="agree">我已同意并接受<a href="#">《 课栈服务条款》</a>
									</label>
								</div>
								<button type="button" class="e_btn e_btn_green e_btn_block register_btn">立即注册</button>
							</form>
						</div>
						<div class="desc_link tx_c">
							我已注册<a href="#" class="green tx_udl ml5">马上登录</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- banner end-->
		
	</div>
</layout>
