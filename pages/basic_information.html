<layout src="./common/main.html" data-pageclass="p_change_password">
    <!-- 右侧内容 begin -->
    <div class="w_comment">
    	<div class="comment_title mt25">
    		<b class="icon icon_accoun mr10 message"></b>
    		<span>
    			基础信息
    		</span>

    	</div>
        
    	<div class="form">
            <div class="tabs">
                <div class="w_tab">
                    <div class="tab_head">
                        <a href="#" class="active">个人</a>
                        <a href="#">公司</a>
                    </div>
                    <div class="tab_body">
                        <div class="tab_block active">
                            <!-- 基本信息 -->
                            <div class="input_list">
                                <div class="input">
                                    <label>类别：</label>
                                    <label class="ta_left"><input type="radio" name="usertype" value="1" checked />个人</label>
                                    <label class="ta_left"><input type="radio" name="usertype" value="2" />公司</label>
                                </div>
                                <div class="input">
                                    <label>用户名：</label>
                                    <input type="text" placeholder="用户名">
                                </div>
                                <div class="input">
                                    <label>密码：</label>
                                    <input type="text" placeholder="密码">
                                    <button type="button" class="e_btn e_btn_green">初始化</button>
                                </div>
                                <div class="input">
                                    <label>联系人姓名：</label>
                                    <input type="text" placeholder="联系人姓名">
                                </div>
                                <div class="input">
                                    <label>公司名：</label>
                                    <input type="text" placeholder="公司名">
                                </div>
                                <div class="input">
                                    <label>手机号：</label>
                                    <input type="text" placeholder="手机号">
                                </div>
                                <div class="input">
                                    <label>邮箱：</label>
                                    <input type="text" placeholder="邮箱">
                                </div>
                                <div class="input">
                                    <label>通讯地址：</label>
                                    <input type="text" placeholder="通讯地址">
                                </div>
                                <div class="input">
                                    <label>邮编：</label>
                                    <input type="text" placeholder="邮编">
                                </div>
                            </div>
                            <!-- 实名信息 -->
                            <div class="comment_title mt25">
                                <b class="icon icon_realname mr10 message"></b>
                                <span>
                                    实名信息
                                </span>
                            </div>
                            <div class="form">
                                <div class="input_list">
                                    <div class="input">
                                        <label>认证状态：</label>
                                        <input type="text" placeholder="认证状态">
                                    </div>
                                    <div class="input">
                                        <label>认证性质：</label>
                                        <input type="text" placeholder="认证性质">
                                    </div>
                                    <div class="input">
                                        <label>身份证/组织机构代码：</label>
                                        <input type="text" placeholder="身份证/组织机构代码">
                                        
                                    </div>
                                    <div class="input">
                                        <label>开户地址：</label>
                                        <input type="text" placeholder="开户地址">
                                        <span class="erro">
                                            <em>*</em>请您表明省县区以及具体的支行
                                        </span>
                                    </div>
                                    <div class="input">
                                        <label>开户银行：</label>
                                        <input type="text" placeholder="开户银行">
                                    </div>
                                    <div class="input">
                                        <label>银行账号：</label>
                                        <input type="text" placeholder="银行账号">
                                        
                                    </div>
                                    
                                </div>
                            </div>
                            <!-- 账号审核 -->
                            <div class="comment_title mt25">
                                <b class="icon icon_realname mr10 message"></b>
                                <span>
                                    账号审核
                                </span>
                            </div>
                            <div class="form">
                                <div class="input_list">
                                    <div class="input">
                                        <label>审核结果：</label>
                                        <select>
                                            <option>请选择</option>
                                            <option>审核未通过</option>
                                            <option>正常</option>
                                            <option>冻结</option>
                                        </select>
                                    </div>
                                    <div class="input">
                                        <label>原因说明：</label>
                                        <textarea></textarea>
                                    </div>
                                </div>
                                <div class="form_btns mb0 mr468">
                                    <div class="btn_w ">
                                        <button type="button" class="e_btn e_btn_green e_btn_block">提&nbsp;交</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab_block"></div>
                    </div>
                </div>
            </div>
    	</div>
    </div>
    <!-- 右侧内容 end -->
</layout>
