<layout src="./common/main.html" data-pageclass="p_change_password">
    <!-- 右侧内容 begin -->
    <div class="w_comment">
        <div class="comment_title mt10">
            <b class="icon icon_lock mr10"></b>
            <span>
                修改密码
            </span>

        </div>
        <div class="form">
            <div class="input_list">
                <div class="input">
                    <input type="password" placeholder="原始密码">
                    <span class="erro">
                        <em>*</em>两次密码输入不一致
                    </span>
                </div>
                <div class="input">
                    <input type="password" placeholder="新密码">
                </div>
                <div class="input">
                    <input type="password" placeholder="确认新密码">
                    <span class="erro">
                        <em>*</em>两次密码输入不一致
                    </span>
                </div>
                
                
            </div>
            <div class="form_btns">
                <div class="btn_w">
                    <button type="button" class="e_btn e_btn_gray e_btn_block">取&nbsp;消</button>
                </div>
                <div class="btn_w ml20">
                    <button type="button" class="e_btn e_btn_green e_btn_block">提&nbsp;交</button>
                </div>
            </div>
            
        </div>
    </div>
    <!-- 右侧内容 end -->
</layout>
